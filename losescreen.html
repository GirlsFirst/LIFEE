<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LIFEE: U LOST!</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="losescreen.js" type= "text/javascript"></script>
    <style type="text/css">
        body {
            margin: auto;
            width: 62.5%;
        }
    </style>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
<script type="text/javascript">
//config stuff
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 300 },
            debug: false,
          }
        },
        //preloads scene
        scene: {
            preload: preload,
            create: create,
            update: update
              }
    };

    var game = new Phaser.Game(config);

    function preload () {
      this.load.image('sky', 'assets/lifeesky.jpg', {frameWidth: 400, frameHeight: 300});
      this.load.image('ground', 'assets/platform.png', {frameWidth: 1000, frameHeight: 10});

    }
    function create (){
      this.add.image(400, 300, 'sky');
      platforms = this.physics.add.staticGroup();
      this.add.text(250, 50, 'LIFEE LOST', {fontSize: '50px', fill: '#000', fontFamily: 'Georgia'});
      this.add.text(230, 120, 'Your LIFEE is over- you lost!!', {fontSize: '25px', fill: '#000', fontFamily: 'Georgia'});
      this.add.text(80, 200, 'Here, you can do two things: \
      \n1. You can press the left arrow key to go back to the beginning \
      \n2. you can press the spacebar to start a new game.', {fontSize: '25px', fill: '#000', fontFamily: 'Georgia'});
      this.add.text(350, 300, '[SPACE]', {fontSize: '25px', fill: '#000', fontFamily: 'Georgia'});

      platforms.create(400, 568, 'ground').setScale(5).refreshBody();

      this.add.text(370, 360, '[<--]', {fontSize: '25px', fill: '#000', fontFamily: 'Georgia'});



    }
    function update () {

    }
    </script>
  </body>
  </html>
