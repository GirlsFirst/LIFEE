<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LIFEE Objects</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="objects.js" type= "text/javascript"></script>
    <style type="text/css">
        body {
            margin: auto;
            width: 62.5%;
        }
    </style>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
<script type="text/javascript">
//config stuff
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 300 },
            debug: false,
          }
        },
        //preloads scene
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
var game = new Phaser.Game(config);

    function preload ()
    {
    this.load.image('sky', 'assets/lifeesky.jpg', {frameWidth: 800, frameHeight: 600});
    this.load.image('book', 'assets/bigbook.png',  {frameWidth: 400, frameHeight: 300});
    this.load.image('ground', 'assets/platform.png', {frameWidth: 1000, frameHeight: 10});
    this.load.image('catcaller', 'assets/catcallfinal.png');
    this.load.image('coexist', 'assets/coexist.png');
    //this.load.image('')
    }
    function create ()
    {
      this.add.image(400, 300, 'sky');
      this.add.text(215, 40, 'LIFEE OBJECTS', {fontSize: '50px', fill: '#000', fontFamily: 'Georgia'});

      platforms = this.physics.add.staticGroup();

      this.add.image(100, 240, 'book');
      this.add.text(50, 310, 'The book represents \neducational inequity.\
      \nNot everyone has access \
      \nto proper schooling, so it\'s\
      \n your job to pick up all\
      \nthe books and allow everyone \
      \nto get a proper education. \
      \nPicking up the books will make \
      \nyou gain 10 points.', {fontSize: '15px', fill: '#000', fontFamily: 'Georgia', fontAlign: 'center'});
      this.add.image(380, 200, 'catcaller');
      this.add.text(300, 310, 'The car represents gender \
      \ninequality. Women are \
      \ncalled at, harassed, and abused \
      \nsignificantly more than men. \
      \nIt\'s your job to avoid the \
      \ncatcaller\'s car so you don\'t\
      \nget affected by their calls. \
      \nIf you get hit by the car you \
      \nwill have to start over!', {fontSize: '15px', fill: '#000', fontFamily: 'Georgia', fontAlign: 'center'});
      this.add.image(650, 235, 'coexist');
      this.add.text(560, 310, 'This anti-coexist sign \
      \nrepresents religious inequity. \
      \nMany religions are hated on \
      \njust for being religions. Your\
      \njob is to avoid the anti-coexist \
      \nsigns and increase their \
      \ncoexistence. If you pick up the \
      \nanti-coexist signs, you will lose \
      \n10 points.', {fontSize: '15px', fill: '#000', fontFamily: 'Georgia', fontAlign: 'center'});

      platforms.create(400, 568, 'ground').setScale(5).refreshBody();

      this.add.text(450, 530, 'Press the right arrow key to go the next page -->', {fontSize: '16px', fill: '#000', fontFamily: 'Georgia'});
      this.add.text(20, 530, '<-- Press the left arrow key to go back', {fontSize: '16px', fill: '#000', fontFamily: 'Georgia'});

    }
    function update ()
    {

    }
    </script>
  </body>
  </html>
