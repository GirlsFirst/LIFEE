<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LIFEE Explanation</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="explaining.js" type= "text/javascript"></script>
    <style type="text/css">
        body {
            margin: auto;
            width: 62.5%;
        }
    </style>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
<script type="text/javascript">
//config stuff
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        //preloads scene
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
    this.load.image('sky', 'assets/lifeesky.jpg', {frameWidth: 800, frameHeight: 600});
    this.load.image('equality', 'assets/equalityequity.png',  {frameWidth: 400, frameHeight: 300});
    }
    function create ()
    {
      this.add.image(400, 300, 'sky');
      this.add.image(400, 170, 'equality');
      this.add.text(200, 40, 'EQUALITY vs EQUITY', {fontSize: '40px', fill: '#000', fontFamily: 'Georgia'})
      this.add.text(50, 250, 'What is Equality? \nBeing equal is when everyone has the right to the same privileges and opportunities.\n \
      \nWhat is equity?\nBeing equitable is when everyone has the right to the privileges and opportunities that \nthey need in order to be equal with their peers.\
      \n\nEQUALITY: In the left side of the picture, all 3 people have the same size box to be able to \nsee over the fence, even though not everyone can see over it. This is equality, where everyone \nhas it equal. \
      \n\nEQUITY: In the right side of the picture, the people have boxes according to their height so \
      \neveryone can see over the fence. The tall person does not need a box, the middle person has \
      \none box, and the short person has two boxes so he can see. This is equity, where everyone is \
      \ngiven the ability to be equal to one another.', {fontSize: '16px', fill: '#000', fontFamily: "Georgia"});
      this.add.text(450, 550, 'Press the right arrow key to go the next page -->', {fontSize: '16px', fill: '#000', fontFamily: 'Georgia'});
      this.add.text(20, 550, '<-- Press the left arrow key to go back', {fontSize: '16px', fill: '#000', fontFamily: 'Georgia'});

    }
    function update ()
    {

    }
    </script>
  </body>
  </html>
